    <title>Kaa Sandbox Web Console</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <script type="text/javascript" language="javascript" src="javascript/atmosphere.js"></script>
    <script type="text/javascript" language="javascript" src="sandbox/sandbox.nocache.js"></script>
    <link rel="stylesheet" id="google-font-api-special-1-css" href="http://fonts.googleapis.com/css?family=Open+Sans%3A300italic%2C400italic%2C600italic%2C700italic%2C800italic%2C900italic%2C900%2C400%2C300%2C800%2C700%2C600&amp;ver=4.1.1" type="text/css" media="all">

        in order for this application to display correctly.
      </div>
